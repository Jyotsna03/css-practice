    function mergeArrays() {
      var ar1 = document.getElementById("ar1").value.split(",");
      var ar2 = document.getElementById("ar2").value.split(",");
      var mergedArray = ar1.concat(ar2);
      document.getElementById("result1").innerHTML = mergedArray.join(",");
    }

    function getUniqueElements() {
      var ar1 = document.getElementById("ar1").value.split(",");
      var ar2 = document.getElementById("ar2").value.split(",");
      var uniqueArray = ar1.filter(function (element) {
        return ar2.indexOf(element) === -1;
      });
      document.getElementById("result2").innerHTML = uniqueArray.join(",");
    }

    function capitalizeString() {
      var inputString = document.getElementById("inputString").value;
      var words = inputString.split(" ");
      for (var i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
      }
      document.getElementById("result3").innerHTML = words.join(" ");
    }

    function getWeekEndDate() {
      var today = new Date();
      var endDate = new Date(

        today.getMonth(),
        today.getDate() + (6 - today.getDay())
      );
      document.getElementById("result4").innerHTML = endDate.toDateString();
    }

      }
